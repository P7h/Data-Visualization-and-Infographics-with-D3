<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Area Chart</title>
		<script type="text/javascript" src="../d3.v3.js"></script>
		<style type="text/css">
			
			body {
				background-color: white;
				font-family: Helvetica, Arial, sans-serif;
			}

			h1 {
				font-size: 24px;
				margin: 0;
			}

			p {
				font-size: 14px;
				margin: 10px 0 0 0;
			}

			svg {
				background-color: white;
			}

			circle:hover {
				fill: orange;
			}
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

		</style>
	</head>
	<body>

		<h1>United States CO2 Emissions</h1>

		<p>The United States&rsquo; carbon dioxide emissions, 1961-2010. Source: <a href="http://data.worldbank.org/indicator/EN.ATM.CO2E.KT?page=6">World Bank</a>, 2014</p>

		<script type="text/javascript">		


			var w = 700;
			var h = 600;
			var padding = [ 20, 10, 50, 100 ];  //Top, right, bottom, left



			//Set up date formatting and years
			var dateFormat = d3.time.format("%Y");



			var xScale = d3.time.scale()
								.range([ padding[3], w - padding[1] - padding[3] ]);
			
			var yScale = d3.scale.linear()
								.range([ padding[0], h - padding[2] ]);



			var xAxis = d3.svg.axis()
							.scale(xScale)
							.orient("bottom")
							.ticks(15)
							.tickFormat(function(d) {
								return dateFormat(d);
							});

			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left");



			var area = d3.svg.area()
				.x(function(d) {
					return xScale(dateFormat.parse(d.year));
				})
				.y0(h - padding[2])
				.y1(function(d) {
					return yScale(d.emissions);
				});



			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);



			d3.csv("worldbankdata/usa_co2_emissions.csv", function(data) {

				xScale.domain([ 
					d3.min(data, function(d) {
						return dateFormat.parse(d.year);
					}),
					d3.max(data, function(d) {
						return dateFormat.parse(d.year);
					})
				]);

				yScale.domain([ 
					d3.max(data, function(d) {
						return +d.emissions;
					}),
					0
				]);

				//Area
				//
				// Note data is wrapped in another array, so all its
				// values are bound to a single element (the area!)
				//
				svg.data([ data ])
					.append("path")
					.attr("class", "area usa")
					.attr("d", area)
					.attr("fill", "steelblue")
					.attr("stroke", "none");

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + (h - padding[2] + 10) + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + (padding[3] - 10) + ",0)")
					.call(yAxis);

			});


		</script>

	</body>
</html>
